<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Спасибо — Крыса</title>
  <style>
    :root{
      --bg:#0b0b0f;
      --accent:#f6b042;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Arial, sans-serif;
      background: var(--bg);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      max-width:800px;
      width:100%;
      background:rgba(255,255,255,0.05);
      border-radius:16px;
      padding:32px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:20px;
    }
    img{
      max-width:300px;
      border-radius:12px;
    }
    .title{font-size:24px;color:var(--accent)}
    .message{font-size:20px}
    .buttons{display:flex;gap:16px;margin-top:12px}
    button{
      padding:10px 16px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:16px;
      background:var(--accent);
      color:#000;
      font-weight:600;
      transition:0.3s;
    }
    button:hover{background:#ffca6b}
    .fullscreen{
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      z-index:999;
    }
    .blue-screen{
      background:#0044cc;
      color:white;
      font-size:48px;
      text-align:center;
    }
    .cat-screen{
      background:#000;
      color:white;
      text-align:center;
      padding:20px;
    }
    .cat-screen img{
      max-width:300px;
      border-radius:12px;
      margin-bottom:20px;
    }
  </style>
</head>
<body>

    <div class="title">Спасибо за информацию!</div>
    <div class="message">Еще увидимся!</div>
    <div class="buttons">

    </div>
  </div>
